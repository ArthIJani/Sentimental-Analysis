{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Batch Sentiment Analysis</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
            Upload and Analyze
        </button>
    </form>

    {% if result %}
    <h3 class="mt-8 text-lg font-semibold">Results:</h3>
    <ul class="mt-4 space-y-3">
        {% for entry in result %}
        <li class="p-3 bg-gray-100 border border-gray-200 rounded-lg">
            <span class="font-semibold">{{ entry.text }}</span>
            <span class="text-gray-600">- {{ entry.sentiment }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
