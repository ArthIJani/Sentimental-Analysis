{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Text Summarization</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
            Summarize
        </button>
    </form>

    {% if result %}
    <div class="mt-6 p-4 bg-indigo-50 border-l-4 border-indigo-600 text-indigo-800 rounded-lg">
        <h2 class="font-semibold">Summary:</h2>
        <p class="text-xl">{{ result }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
