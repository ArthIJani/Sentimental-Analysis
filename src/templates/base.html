<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-black">
    <nav class="bg-black text-white p-3 px-6 flex justify-between items-center">
        <h1 class="text-lg font-bold">Sentiment Analysis</h1>
        <div>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 bg-red-600 rounded-full hover:bg-red-700 text-white">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 bg-indigo-600 rounded-full hover:bg-indigo-700 text-white">Login</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-600 rounded-full hover:bg-green-700 text-white">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <br>
    </footer>
</body>
</html>
