{% extends 'base.html' %}

{% block content %}
<section class="bg-black flex items-center justify-center h-screen">
    <div class="drop-shadow-2xl bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-black">Welcome Back</h1>
        <p class="text-center text-sm text-gray-500 mb-6">
            Please login to your account
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-full hover:bg-indigo-700 transition">
                    Login
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign Up</a>
        </p>
    </div>
</section>
{% endblock %}
